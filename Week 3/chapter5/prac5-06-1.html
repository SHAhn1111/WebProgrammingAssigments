<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation rotate</title>
    <style>
        #rotate {
            animation-duration: 1s;
            animation-name: rotate;
            animation-iteration-count: infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h3> 어지러워요 </h3>
    <hr>
    <img src="media/spongebob.png" width="100" height="100" id="rotate">
</body>

</html>
