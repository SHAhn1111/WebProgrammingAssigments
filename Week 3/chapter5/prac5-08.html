<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>리스트로 수직 메뉴 만들기</title>
    <style>
        nav {
            background: olive;
            width: 110px;
        }

        ul {
            margin: 0;
            width: 500px;
            padding: 0;
        }

        li {
            list-style-type: none;
            display: block;
            padding: 0px 15px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            color: violet;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a>Home</a></li>
            <li><a>Espresso</a></li>
            <li><a>Cappuccino</a></li>
            <li><a>Cafe Latte</a></li>
            <li><a>F.A.Q</a></li>
        </ul>
    </nav>
</body>

</html>
