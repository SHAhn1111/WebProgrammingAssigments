<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link rel="stylesheet" href="survey4.css" type="text/css">
    <style>
        span {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1.2em;
            color: blue;
        }
    </style>
</head>

<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
    </header>
    <section>
        <form action="">
            <article>
                <p>
                    <span>학년</span> <label><input type="radio" name="grade" value="1">1학년 </label>
                    <label><input type="radio" name="grade" value="2">2학년 </label>
                    <label><input type="radio" name="grade" value="3">3학년</label>
                    <label><input type="radio" name="grade" value="4">4학년</label>
                </p>
            </article>
            <article>
                <p>
                    <span>성별</span> <label><input type="radio" name="age" value="man">남 </label>
                    <label><input type="radio" name="age" alue="woman">여</label>
                </p>
            </article>
            <article>
                <p>
                    <label for="interest"><span>관심 분야</span> </label>
                    <select name="interested" id="interest">
                        <option value="mobile">모바일 소프트웨어</option>
                        <option value="web">웹 프로그래밍</option>
                    </select>
                </p>
            </article>
            <article>
                <p>
                    <span>진로(다중 선택)</span> <label><input type="checkbox" value="development">개발 </label><label><input
                            type="checkbox" value="planning">기획 </label><label><input type="checkbox" value="sales">영업
                    </label><label><input type="checkbox" value="foundation">창업 </label>
                </p>
            </article>
            <article>
                <p>
                    <span>남기고 싶은 말</span><textarea cols="60" rows="10" placeholder="글을 남겨주세요"></textarea>
                </p>
            </article>
        </form>
    </section>
    <footer>
        <p>Copyright 2022 by Kitae</p>
    </footer>
</body>

</html>
