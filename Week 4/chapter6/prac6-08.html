<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>

<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        let str = prompt("수식 입력");
        let result = eval(str);
        document.write(str + " = " + result);
    </script>
</body>

</html>
