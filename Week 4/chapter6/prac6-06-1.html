<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>

<body>
    <script>
        function big(n1, n2) {
            let n11 = parseInt(n1);
            let n22 = parseInt(n2);

            if (n11 > n22) {
                return n11;
            }
            else {
                return n22;
            }

        }
    </script>
    <script>
        let b = big("625", "555");
        document.write("큰수=" + b);
    </script>
</body>

</html>
