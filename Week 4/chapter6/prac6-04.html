<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>월하수목금토일</title>
</head>

<body>
    <script>
        let day = prompt("월화수목금토일 중에서 입력하세요", "수");

        document.write("<h3>월화수목금토일</h3>");
        document.write("<hr>");

        switch (day) {
            case "월":
            case "목":
                document.write(day + "은 출근");
                break;
            case "화":
            case "수":
                document.write(day + "는 출근");
                break;
            default:
                document.write("휴일");
                break;
        }
    </script>
</body>

</html>
