<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>

<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let n1 = [];
        let n = 0;
        for (let i = 0; i < 5; i++) {
            n = prompt("정수 입력");
            if (isFinite(n)) {
                n1[i] = parseInt(n);
            }
            else {
                break;
            }
        }
        if (n1.length == 5) {
            document.write("입력된 수의 배열<br>");
            for (let i = 0; i < 5; i++) {
                document.write(n1[i] + " ");
            }
            document.write("<hr>");
            document.write("역순으로 재정력된 배열<br>");
            n1.reverse();
            for (let i = 0; i < 5; i++) {
                document.write(n1[i] + " ");
            }
        } else {
            document.write("잘못입력했습니다.");
        }

    </script>
</body>

</html>
