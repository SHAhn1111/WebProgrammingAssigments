<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
    <script>
        function printStar(n1) {
            for (let i = 1; i <= n1; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</head>

<body>
    <script>
        document.write("<h1>별 문자 출력하기</h1>");
        document.write("<hr>");
        let n = prompt("정수를 입력하세요");
        let n1 = parseInt(n);

        if (isNaN(n1)) {
            document.write("입력 오류 입니다.")
        }

        else {
            printStar(n1);
        }
    </script>
</body>

</html>
