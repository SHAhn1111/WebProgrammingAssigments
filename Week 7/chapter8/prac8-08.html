<!DOCTYPE html>
<html>

<head>
    <title>transform:roatae()</title>
    <script>
        n = 2;
        function scale(obj) {
            obj.style.transform = "scale(" + n + ",1)";
            n++;
        }
    </script>
</head>

<body>
    <h3>클릭하면 2,3,4 배로 옆으로 늘어납니다.</h3>
    <hr>
    <img src="media/spongebob.png" width="100" height="100" alt="scale" onclick="scale(this)">
</body>

</html>
